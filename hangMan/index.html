<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Hang Man</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter -</p>
    <div class="game-container">
      <!-- Rod -->
      <svg height="250" width="200" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20 " x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- Head -->
        <circle cx="140" cy="65" r="15" class="figure-part" />
        <!-- Body -->
        <line x1="140" y1="80" x2="140" y2="125" class="figure-part" />
        <!-- Arm 1 -->
        <line x1="140" y1="100" x2="120" y2="80" class="figure-part" />
        <!-- Arm 2 -->
        <line x1="140" y1="100" x2="160" y2="80" class="figure-part" />
        <!-- Leg 1 -->
        <line x1="140" y1="125" x2="120" y2="165" class="figure-part" />
        <!-- Leg 2 -->
        <line x1="140" y1="125" x2="160" y2="165" class="figure-part" />
      </svg>
      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-again-button">Play Again</button>
      </div>
    </div>

    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
