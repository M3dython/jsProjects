<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange rate calculator</title>
    <!-- links to the css file -->
    <link rel="stylesheet" href="./styles.css/style.css" />
  </head>

  <body>
    <!-- logo image used -->
    <img src="./images/money.png" alt="Exchange logo" class="money-img" />
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amount to get the exchange rate</p>
    <!-- creates a container div with the main exchange rate calculator options -->
    <div class="container">
      <div class="currency">
        <select id="currency-one">
          <option value="AUD">AUD</option>
          <option value="BGN">BGN</option>
          <option value="BRL">BRL</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CNY">CNY</option>
          <option value="CZK">CZK</option>
          <option value="DKK">DKK</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="HKD">HKD</option>
          <option value="HRK">HRK</option>
          <option value="HUF">HUF</option>
          <option value="IDR">IDR</option>
          <option value="ILS">ILS</option>
          <option value="INR">INR</option>
          <option value="ISK">ISK</option>
          <option value="JPY">JPY</option>
          <option value="KRW">KRW</option>
          <option value="MXN">MXN</option>
          <option value="MYR">MYR</option>
          <option value="NOK">NOK</option>
          <option value="NZD">NZD</option>
          <option value="PHP">PHP</option>
          <option value="PLN">PLN</option>
          <option value="RON">RON</option>
          <option value="RUB">RUB</option>
          <option value="SEK">SEK</option>
          <option value="SGD">SGD</option>
          <option value="THB">THB</option>
          <option value="TRY">TRY</option>
          <!-- the currency USD will be the first selected -->
          <option value="USD" selected>USD</option>
          <option value="ZAR">ZAR</option>
        </select>
        <!-- the following input will be changed accordingly to the rate with javascript -->
        <!-- it can be set by the user to the desired amount  -->
        <input type="number" id="amount-one" placeholder="0" value="1" />
      </div>
      <!-- buttom to swap the currencies of place after clicked -->
      <div class="swap-rate-container">
        <button class="btn" id="swap">Swap</button>
        <!-- displays the rate between the two currencies selected -->
        <div class="rate" id="rate"></div>
      </div>

      <div class="currency">
        <select id="currency-two">
          <option value="AUD">AUD</option>
          <option value="BGN">BGN</option>
          <!-- BRL will be the selected currency displayed -->
          <option value="BRL" selected>BRL</option>
          <option value="CAD">CAD</option>
          <option value="CHF">CHF</option>
          <option value="CNY">CNY</option>
          <option value="CZK">CZK</option>
          <option value="DKK">DKK</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="HKD">HKD</option>
          <option value="HRK">HRK</option>
          <option value="HUF">HUF</option>
          <option value="IDR">IDR</option>
          <option value="ILS">ILS</option>
          <option value="INR">INR</option>
          <option value="ISK">ISK</option>
          <option value="JPY">JPY</option>
          <option value="KRW">KRW</option>
          <option value="MXN">MXN</option>
          <option value="MYR">MYR</option>
          <option value="NOK">NOK</option>
          <option value="NZD">NZD</option>
          <option value="PHP">PHP</option>
          <option value="PLN">PLN</option>
          <option value="RON">RON</option>
          <option value="RUB">RUB</option>
          <option value="SEK">SEK</option>
          <option value="SGD">SGD</option>
          <option value="THB">THB</option>
          <option value="TRY">TRY</option>
          <option value="USD">USD</option>
          <option value="ZAR">ZAR</option>
        </select>
        <input type="number" id="amount-two" placeholder="0" value="1" />
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
