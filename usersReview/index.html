<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Users Review</title>
  </head>
  <body>
    <main>
      <!-- Title -->
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="./images/user.jpg" id="person-img" alt="" />
          </div>
          <h4 id="author">Sara Jones</h4>
          <p id="job">Ux Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
            ipsam asperiores, incidunt minus quam nemo aperiam tenetur sed animi
            recusandae, inventore, cumque magni impedit perferendis provident
            ipsum nihil nisi quae.
          </p>
          <!-- Buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Surprise me</button>
        </article>
      </section>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
