<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>New year Countdown</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1>New Year Countdown</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small> days</small>
      </div>

      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>

      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>

      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <img
      src="./images/spinner.gif"
      alt="loading spinner"
      class="loading"
      id="loading"
    />

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
